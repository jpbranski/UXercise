name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run Jest tests
        run: npm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          # Mock env vars for E2E tests (not real credentials)
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          PRISMA_DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          NEXTAUTH_SECRET: 'test-secret-min-32-characters-long-for-testing'
          NEXTAUTH_URL: 'http://localhost:3000'
          GOOGLE_CLIENT_ID: 'test-google-client-id'
          GOOGLE_CLIENT_SECRET: 'test-google-client-secret'
          MICROSOFT_CLIENT_ID: 'test-microsoft-client-id'
          MICROSOFT_CLIENT_SECRET: 'test-microsoft-client-secret'
          DISCORD_CLIENT_ID: 'test-discord-client-id'
          DISCORD_CLIENT_SECRET: 'test-discord-client-secret'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build Next.js app
        run: npm run build
        env:
          # Mock env vars for build (not real credentials)
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          PRISMA_DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          NEXTAUTH_SECRET: 'test-secret-min-32-characters-long-for-testing'
          NEXTAUTH_URL: 'http://localhost:3000'
          GOOGLE_CLIENT_ID: 'test-google-client-id'
          GOOGLE_CLIENT_SECRET: 'test-google-client-secret'
          MICROSOFT_CLIENT_ID: 'test-microsoft-client-id'
          MICROSOFT_CLIENT_SECRET: 'test-microsoft-client-secret'
          DISCORD_CLIENT_ID: 'test-discord-client-id'
          DISCORD_CLIENT_SECRET: 'test-discord-client-secret'
