<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (dark) -->
  <rect width="200" height="80" fill="#121212" rx="8"/>

  <!-- U with fox tail -->
  <path d="M 25 20 L 25 45 Q 25 55 35 55 L 45 55 Q 55 55 55 45 L 55 20"
        stroke="url(#orangeGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <!-- Fox tail on U (curved shape at top right) -->
  <path d="M 52 22 Q 60 18 65 25 Q 68 30 62 32 Q 56 34 52 30"
        fill="url(#orangeGradient)"/>

  <!-- X -->
  <path d="M 70 20 L 100 55 M 100 20 L 70 55"
        stroke="url(#orangeGradient)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- "ercise" text -->
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#F5F5F5">ercise</text>
</svg>
